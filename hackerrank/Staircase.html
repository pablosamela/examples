    <script>
      'use strict';

      function staircase(n) {
        for(let i = 0; i < n; i++) {
          let hashtag = '';
          let spaces = '';
          for(let j = 0; j <= i; j++ ){
            hashtag += '#';
          }
          for(let k = n - i ; k > 1; k-- ){
            spaces += ' ';
          }
          console.log(spaces + hashtag);
        }
      }
      staircase(6);
    
    </script>
