<html>
  <head>
  </head>
  <body>

    <script>

      function repeatedString(s,n) {
        let times = Math.floor(n / s.length);
        let module = n % s.length;

        let answer  = 0;

        for(let i = 0; i <= s.length; i++ ) {
          if (s.charAt(i) === 'a') {
            answer += times;
            if (i < module) {
              answer++;
            }
          }
        }

        return answer;
      }
      
      console.log(repeatedString('aba', 10));
      console.log(repeatedString('a', 1000000000000));

    </script>
  </body>
</html>
