<body>
  <script>

    const abecedario = ['a','b','c','d','e','f','g','h','i','j','k','l','m','n','o','p','q','r','s','t','u','v','w','x','y','z'];

    function encrypt(text, offset) {
      const encripted = [];

      for (let i = 0; i < text.length; i++) {
        let letterIndex = (abecedario.lastIndexOf(text[i]) + offset) % (abecedario.length - 1);
        encripted.push(abecedario[letterIndex]);
      }


      return encripted;
    }

    console.log(encrypt('abc', 27));
    console.log(encrypt('pepe', 510));

  </script>
