  <body>

    <script>
        function compareTriplets(a, b) {
          let pointsA = 0;
          let pointsB = 0;

          for(let i = 0; i < a.length; i++){
            if(a[i] > b[i]){
              pointsA++;
            } else if (a[i] < b[i]){
              pointsB++;
            } 
          }
          return pointsA + ' ' + pointsB;
        }

          console.log(compareTriplets([5,6,7],[3,6,10]));
    
    </script>

  </body>
</html>
