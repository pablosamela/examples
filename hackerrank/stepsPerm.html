<head>
</head>

<body>
  <script>
    const memoCache = [];
    function stepPerms(n) {
      if (n < 0) {
        return 0;
      }
      if (n === 1 || n === 2) {
        return n;
      }
      if (n === 3) {
        return n + 1;
      }
      
      const inCache = memoCache.find(element => element.n == n);
      if (inCache) {
        return inCache.count;
      } else {
        const count = stepPerms(n - 3) + stepPerms(n - 2) + stepPerms(n - 1)
        memoCache.push({ n: n, count : count });
        return count;
      }
    }

    console.log(stepPerms(1));
    console.log(stepPerms(100));
    console.log(stepPerms(5));
  </script>
</body>

</html>
