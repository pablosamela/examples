  <script>
    'use strict';

    function encryption(s) {
      s = s.trim().split(' ').join('');
      const sl = s.length;
      const columns = Math.ceil(Math.sqrt(sl));
      let ss = s.split('');
      let rs = '';

      for (let c = 0; c < columns; c++) {
        for (let r = c; r < sl; r += columns) {
          rs = rs + ss[r];
        }
        rs = rs + ' ';
      }

      return rs;
    }

    console.log(encryption(' have a nice day '));
    console.log(encryption('feedthedog'));

    console.log(encryption('    The encoded message is obtained by displaying the characters in a column, inserting a space, and then displaying the next column and inserting a space, and so on. For example, the encoded message for the above rectangle is: imtgdvs fearwer mayoogo anouuio ntnnlvt wttddes aohghn sseoauYou will be given a message to encode and print.'));


  </script>
