<body>
  <script>
    function solution(A) {
      let sum = 0;
      for (let i = 0; i < A.length; i++) {
        if (A[i] % 4 === 0) {
          sum = sum + A[i];
        }
      }
      return sum;
    }

    const A = [-6, -91, 1011, -100, 84, -22, 0, 1, 473];

    console.log(
      solution(A)
    ); </script>
