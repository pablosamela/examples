    <script>
      'use strict';

      function plusMinus(arr) {
        let positive = 0;
        let negative = 0;
        let zero = 0;
        const len = arr.length;
    
        for(let i = 0; i < len; i++) {
          let sign = Math.sign(arr[i]);
          if (sign === -1) {
              negative++;
          } else if (sign === 1) {
              positive++;
          } else if (sign === 0) {
              zero++;
          }
        }
    
        let column = (positive / len).toFixed(6) + '\n';
        column += (negative / len).toFixed(6) + '\n';
        column += (zero / len).toFixed(6) + '\n';
    
        return column;
      }

      console.log(plusMinus([-4, 3, -9, 0, 4, 1]));
      console.log(plusMinus([1, 2, 3, -1, -2, -3, 0, 0]));

    
    </script>
